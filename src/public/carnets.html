<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnets</title>
</head>
<body>
    <h1>Carnets</h1>
    <div id="carnets"></div>
    <script>
        (async () => {
            const carnetsDiv = document.getElementById('carnets')
            const response = await fetch('/api/carnet')
            if(!response.ok) return console.log(response)
            const carnetsJson = await response.json()
            carnetsJson.forEach(carnet => {
                carnetsDiv.innerHTML += `<p>${JSON.stringify(carnet)}</p>`
            })
        })()
    </script>
</body>
</html>
